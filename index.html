<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Linktree -----MELHORAR" />
    <meta name="keywords" content="Linktree, Perfil" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linktree | Gustavo M. Passone</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <main>
      <header>
        <div class="banner">
          <div class="circle"></div>
          <div class="theme">
            <button id="theme-toggle" class="theme-toggle">
              <i class="fa-solid fa-sun light-icon"></i>
              <i class="fa-solid fa-moon dark-icon"></i>
            </button>
          </div>
        </div>
        <div class="profile-photo">
          <img src="profile.png" alt="foto de perfil" />
        </div>
      </header>

      <div class="infos">
        <div class="name-description">
          <h1>Gustavo M.Passone</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam,
            magnam.
          </p>
        </div>
        <div class="social-links">
          <a href="https://github.com/gustavoPassone" target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
          <a href="#" target="_blank"
            ><i class="fa-brands fa-linkedin-in"></i
          ></a>
          <a href="#" target="_blank"
            ><i class="fa-solid fa-earth-americas"></i
          ></a>
        </div>
      </div>

      <div class="btns-links">
        <a href="#" class="btn-link" target="_blank">
          <div class="btn-link-name">
            <i class="fa-solid fa-earth-americas"></i>
            <span>Meu Portfólio</span>
          </div>
          <i class="fa-solid fa-arrow-right"></i>
        </a>
        <a
          href="https://github.com/gustavoPassone"
          class="btn-link"
          target="_blank"
        >
          <div class="btn-link-name">
            <i class="fa-brands fa-github"></i>
            <span>Acompanhe meu Código</span>
          </div>
          <i class="fa-solid fa-arrow-right"></i>
        </a>
        <a href="#" class="btn-link" target="_blank">
          <div class="btn-link-name">
            <i class="fa-brands fa-linkedin-in"></i>
            <span>Meu LinkedIn</span>
          </div>
          <i class="fa-solid fa-arrow-right"></i>
        </a>
        <a href="#" class="btn-link" id="copyEmail">
          <div class="btn-link-name">
            <i class="fa-solid fa-copy"></i>
            <span>Copiar e-mail</span>
          </div>
          <i class="fa-solid fa-arrow-right"></i>
        </a>

        <button id="btn-contact-form">
          <i class="fa-solid fa-envelope"></i>
          Fale Comigo
        </button>
      </div>
    </main>

    <!-- modal com o formulario -->
    <div class="modal" id="modal">
      <div class="modal-conteudo">
        <span class="fechar">&times;</span>
        <h2>Entre em contato</h2>
        <form id="form-contact">
          <div class="input-contact-form">
            <label for="nome">Seu nome</label>
            <input type="text" placeholder="Digite seu nome" id="nome" />
          </div>
          <div class="input-contact-form">
            <label for="email">Seu email</label>
            <input type="email" id="email" placeholder="Digite seu email" />
          </div>
          <div class="input-contact-form">
            <label for="mensagem">Sua mensagem</label>
            <textarea
              id="mensagem"
              placeholder="Digite sua mensagem..."
            ></textarea>
          </div>
          <button type="submit" id="btn-submit-form">Enviar</button>
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; Feito por <span>Gustavo M. Passone</span></p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
